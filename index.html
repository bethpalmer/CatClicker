<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style>
    	ul {
    		list-style: none;
    	}
        img {
            width: 300px;
        }
    </style>
</head>

<body>
    <ul id="catList"></ul>
    <div id="catDisplay">
        <h2 id="catName"></h2>
        <img id="catPic">
        <p id="clickCount"></p>
    </div>
    <button type="button">Admin</button>
    <form>
        Name: <input type="text" name="name" value="default"><br>
        Picture: <input type="text" name="image" value="default"><br>
        No of clicks: <input type="text" name="clicks" value="default"><br>
        <input type="submit" value="Cancel">
        <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
